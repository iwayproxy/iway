[package]
name = "iway"
version = "7.1.3"
edition = "2021"

[dependencies]
async-trait = "0.1.87"
bytes = "1.10.1"
chrono = "0.4.41"
dashmap = { version = "6.1.0", features = ["serde"] }
log = "0.4.27"
thiserror = "2.0.17"
anyhow = "1.0.98"
tokio = { version = "1.45.1", features = ["full", "tracing"] }
tokio-util = { version = "0.7.15", features=["full"]}
quinn = "0.11.8"
socket2 = "0.6.0"
rustls = { version = "0.23.27", features = ["aws_lc_rs"] }
rustls-pemfile = "2.2.0"
uuid = "1.17.0"
libc = "0.2.172"
env_logger = "0.11.8"
console-subscriber = "0.4.1"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-log = "0.2.0"
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.9.7"
get_if_addrs = "0.5.3"
once_cell = "1.21.3"

[target.'cfg(unix)'.dependencies]
jemallocator = "0.5.4"
jemalloc-ctl = "0.5.4"
tracing-log = "0.2.0"

[target.'cfg(windows)'.dependencies]

[profile.release]
strip = true
opt-level = "z"
lto = true
panic = "abort"
codegen-units = 1

[dev-dependencies]
criterion = "0.7.0"